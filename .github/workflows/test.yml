name: NestJS CI

on:
  push:
    branches: ['main', 'dev']
  pull_request:
    branches: ['main', 'dev']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Runs the standard unit tests
      - name: Run Unit Tests
        run: npm run test

      # Runs E2E tests
      - name: Run E2E Tests
        run: npm run test:e2e

      # NestJS uses TypeScript
      - name: Build
        run: npm run build
